                <h3>BASIC</h3>

            <div class="row">

                <div class="row-img">

        <div class="n-content aos-init" data-aos="zoom-out">

                    <img src="img/BASIC.png" alt="Image" class="thumbnail" onclick="openLightbox('img/BASIC.jpeg')">

                    <img src="img/MIX.png" alt="Image" class="thumbnail" onclick="openLightbox('img/MIX.jpeg')">

            </div>

            <div class="row">

                    <img src="img/TWINS.png" alt="Image" class="thumbnail" onclick="openLightbox('img/TWINS.jpeg')">

        </div>  
        
        <div id="lightbox">
            <img src="" id="lightbox-img" alt="Image Agrandie">
        </div>

    </section>
<!--Styles light box -->
    <title>Lightbox d'Image</title>
    <style>
        .thumbnail {
            width: 150px;
            cursor: pointer;
        }

        #lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        #lightbox img {
            max-width: 90%;
            max-height: 90%;
        }

        #lightbox:target {
            display: flex;
        }
    </style>


    <!-- Order button -->
    <!--Styles order button -->
    <title>Bouton Commande</title>
    <style>
        .commande-btn {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .commande-btn:hover {
            background-color: #0056b3;
        }
    </style>

    <div class="n-content"><button class="commande-btn" onclick="sendOrderEmail()">Commander</button></div>

    <!-- Newsletter -->

    

    <!-- Footer -->

    <!-- Copyright -->

    <div class="copyright">
        <div class="end-text">
            <p>Copyright 2024 By Maejinst Corp.</p>
        </div>
    </div>

    <!-- Scripts -->

    <script>
        function sendOrderEmail() {
            var email = "mae7corp@gmail.com";
            var subject = "Commande de mèche";
            var body = "Bonjour,\n\nJe souhaite passer une commande pour les produits suivants :\n\n- BASIC (15€) : 1 Noir\n- MIX (20€) : 1 Nicky\n- TWINS (17€) : 1 Noir + Bleu\n\nMerci de me confirmer la disponibilité, le prix et la livraison.\n\nCordialement,\n[Votre Nom - Prénom]";

            var mailtoLink = `mailto:${email}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;

            window.location.href = mailtoLink;
        }
    </script>


    <script>
        function openLightbox(imageSrc) {
            var lightbox = document.getElementById('lightbox');
            var lightboxImg = document.getElementById('lightbox-img');
            lightboxImg.src = imageSrc;
            lightbox.style.display = 'flex';
        }

        document.getElementById('lightbox').onclick = function() {
            this.style.display = 'none';
        }
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="js/script.js"></script>
    
    <!--Animated O Scroll -->

      AOS.init({
        offset: 300,
        duration: 1450,
    });
    </script>
</body>
